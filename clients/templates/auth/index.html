{% extends 'base/base.html' %}
{% load static %}

{% block main_content %}
    <div class="auth-wrapper d-flex no-block justify-content-center align-items-center bg-dark">
        <div class="auth-box bg-dark border-top border-secondary">
            <div id="loginform">
                <div class="text-center p-t-10 p-b-10">
                    <h2 class="text-white">
                        <b class="logo-icon p-l-10">
                            <i class="fab fa-opencart"></i>
                        </b>
                        <b>S Y M S</b>
                    </h2>
                </div>
                <!-- Form -->
                <div class="form-horizontal m-t-10">
                    <div class="row p-b-20">
                        <div class="col-12">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-success text-white" id="basic-addon1">
                                        <i class="ti-user"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control form-control-lg mr-1"
                                       placeholder="First Name" aria-label="First Name"
                                       aria-describedby="basic-addon1" required="">

                                <input type="text" class="form-control form-control-lg ml-1"
                                       placeholder="Last Name" aria-label="Last Name"
                                       aria-describedby="basic-addon1" required="">
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-danger text-white" id="basic-addon1">
                                        <i class="ti-email"></i>
                                    </span>
                                </div>
                                <input type="email" class="form-control form-control-lg"
                                       placeholder="Email Address" aria-label="Username"
                                       aria-describedby="basic-addon1">
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-warning text-white" id="basic-addon2">
                                        <i class="ti-pencil"></i>
                                    </span>
                                </div>
                                <input type="password" class="form-control form-control-lg"
                                       placeholder="Password" aria-label="Password"
                                       aria-describedby="basic-addon1" required="">
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-info text-white" id="basic-addon1">
                                        <i class="ti-mobile"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control form-control-lg mr-1"
                                       placeholder="Mobile phone" aria-label="Mobile phone"
                                       aria-describedby="basic-addon1" required="">

                                <input type="text" class="form-control form-control-lg ml-1"
                                       placeholder="OTP-code" aria-label="OTP-code"
                                       aria-describedby="basic-addon1" required="">
                            </div>
                        </div>
                    </div>
                    <div class="row border-top border-secondary">
                        <div class="col-12">
                            <div class="form-group">
                                <div class="p-t-20 d-flex justify-content-between">
                                    <button class="btn btn-info" type="button">
                                        Реєстрація
                                    </button>
                                    <button class="btn btn-success" type="button">
                                        Вхід
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="application/javascript">
        init_urls = {
            do_auth_sign_in: "{% url 'client_api:sign_in' %}",
            do_auth_sign_up: "{% url 'client_api:sign_up' %}",
        }

        init_data = {
            auth: {
                data: {},
                __state__: {}
            }
        }

        init_methods = {
            do_init() {},
        }
    </script>
{% endblock main_content %}
