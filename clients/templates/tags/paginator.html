<div v-if="state.count > 0" class="d-flex justify-content-center align-items-center">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="#!" aria-label="Previous"
             v-on:click="do_page(state.current_count > 0 ? state.current_count - 1 : 0, $event)">
            <span aria-hidden="true">«</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>

        <li v-for="page in state.count" class="page-item"
            v-if="page < state.current_count + 4 && page !== state.count && page > state.current_count - 3"
            v-bind:class="{disabled: state.current_count+1 == page}">
            <a class="page-link" href="#!"
                v-on:click="do_page(page-1, $event)">
                [[ page ]]
            </a>
        </li>

        <li v-if="state.count > 4 && state.count !== state.current_count+1" class="page-item">
            <a class="page-link" href="#!">...</a>
        </li>

        <li v-if="state.count > 3" class="page-item"
            v-bind:class="{disabled: state.current_count+1 == state.count}">
            <a class="page-link" href="#!"
                v-on:click="do_page(state.count-1, $event)">
                [[ state.count ]]
            </a>
        </li>

        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">»</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>
    </nav>
</div>
