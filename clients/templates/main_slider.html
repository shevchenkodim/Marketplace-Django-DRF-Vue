{% load static %}

<!-- ============================================================== -->
<!-- Container fluid  -->
<!-- ============================================================== -->
<div class="row pt-3 pb-3">
    <div class="container-fluid">
        <style>
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
          height: 50px;
          width: 50px;
          outline: black;

          border-radius: 100%;
          border: 2px solid black;
          background-image: none;
        }

        .carousel-control-next-icon:after
        {
          content: '>';
          vertical-align: center;
          font-size: 30px;
          color: black;
        }

        .carousel-control-prev-icon:after {
          content: '<';
          font-size: 30px;
          color: black;
        }
        </style>
        <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-interval="5000" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="https://i2.rozetka.ua/owoxads/sliders/23/23023.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://i1.rozetka.ua/owoxads/sliders/23/23191.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://i1.rozetka.ua/owoxads/sliders/21/21379.jpg" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
    </div>
</div>
<!-- ============================================================== -->
<!-- End Container fluid  -->
<!-- ============================================================== -->
